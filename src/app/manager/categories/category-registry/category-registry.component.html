<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <span>
        <span>
          {{data.name || dialogTitle | slice:0:55}}
          <span *ngIf="data.name.length > 55">...</span>
        </span>
      </span>
      <button mat-icon-button (click)="_dialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

    <form [formGroup]="categoryForm">
      <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field fxFlex>
          <mat-label>{{'CATEGORIES_REGISTRY.NAME' | translate}}</mat-label>
          <mat-icon matPrefix class="mr-12 s-20 secondary-text">account_circle</mat-icon>
          <input name="name" formControlName="name" matInput required>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field fxFlex>
          <mat-label>{{'CATEGORIES_REGISTRY.DESCRIPTION' | translate}}</mat-label>
          <mat-icon matPrefix class="mr-12 s-20 secondary-text">description</mat-icon>
          <input name="description" formControlName="description" matInput required>
        </mat-form-field>
      </div>
    </form>
  </div>
  
  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
    <button *ngIf="editing" mat-button class="mr-8" (click)="_dialogRef.close(['delete',categoryForm])"
      aria-label="Delete" matTooltip="Delete">
      {{'GROUPS_REGISTRY.DELETE' | translate}}
    </button>
    <button *ngIf="!editing" mat-button class="save-button" (click)="_dialogRef.close(['add',categoryForm])" [disabled]="categoryForm.invalid"
      aria-label="ADD">
      {{'GROUPS_REGISTRY.ADD' | translate}}
    </button>
    <button *ngIf="editing" mat-button class="save-button" (click)="_dialogRef.close(['update',categoryForm])" [disabled]="categoryForm.invalid"
      aria-label="SAVE">
      {{'GROUPS_REGISTRY.SAVE' | translate}}
    </button>
  </div>
</div>
